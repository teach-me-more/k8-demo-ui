version: 0.0
os: linux
files:
  - source: spring-hello.jar
    destination: /var/java-app/app.jar
permissions:
  - object: /
    pattern: "**"
    owner: ec2-user
    group: ec2-user
hooks:
  BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: ec2-user
  ApplicationStart:
    - location: scripts/start_app.sh
      timeout: 300
      runas: ec2-user
  ApplicationStop:
    - location: scripts/stop_app.sh
      timeout: 300
      runas: ec2-user